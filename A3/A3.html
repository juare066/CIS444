<body>
  <h1>Factorial Calculator </h1>
  <p> When user inputs a number (n), (n!) is displayed.</p>
  <table>
    <caption>The following table shows the results of n! after user has inputted a number n </caption>
    <tr>
      <th scope="col">(n)</th>
      <th scope="col">(n!)</th>
    </tr>
    <script>
      var n = window.prompt("This calculator will calculate factorials (n). Please enter a positive number:");
      for (i = 1; i <= n; ++i)
        document.write("<tr><td>", i, "</td><td>", factorial(i), "</td></tr>");
    </script>
  </table>
</body>
